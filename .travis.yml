language: go
go:
- '1.5'

before_install:
- go get github.com/hashicorp/consul

before_deploy:
- go get -u github.com/mitchellh/gox
- gox -osarch='linux/amd64 darwin/amd64' -output='build/{{.Dir}}-{{.OS}}-{{.Arch}}'

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/consult-darwin-amd64
  - build/consult-linux-amd64
  skip_cleanup: true
  on:
    tags: true
